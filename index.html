<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainBoard">
      <!-- <div class="menubar">
        <button id="menuButton">☰</button>
      </div> -->
      <header>
        <div></div>
        <nav>
          <button class="headButton">
            <div class="HeadSubBtn">
              <div class="flagImg">
                <i class="fas fa-flag-usa"></i>
              </div>
              <select class="countryDropdown">
                <option value="en" class="flagOption">
                  <i class="fas fa-flag-usa"></i> English
                </option>
                <option value="es" class="flagOption">
                  <i class="fas fa-flag-spain"></i> Español
                </option>
                <option value="fr" class="flagOption">
                  <i class="fas fa-flag-france"></i> Français
                </option>
                <option value="de" class="flagOption">
                  <i class="fas fa-flag-germany"></i> Deutsch
                </option>
                <option value="it" class="flagOption">
                  <i class="fas fa-flag-italy"></i> Italiano
                </option>
              </select>
            </div>
          </button>
          <div class="infoIcon">
            <i class="fa-solid fa-info"></i>
            <span class="notification-count">3</span>
            <!-- Example notification count -->
          </div>
          <div class="notificon">
            <i class="fa-regular fa-bell"></i>
            <span class="notification-count">5</span>
            <!-- Example notification count -->
          </div>
          <div class="profile-container">
            <input
              type="file"
              id="profilePictureInput"
              class="profile-picture-input"
              onchange="updateProfilePicture(event)"
            />
            <div class="profile-picture" id="profilePicture"></div>
            <span class="profile-name" id="profileName">John Doe</span>
          </div>
        </nav>
      </header>
    </div>
    <div class="bgimg">
      <div class="content">
        <h1>Welcome, John!</h1>
        <p>
          Everything is in your control, use quick across buttons to manage
          related actions easily.
        </p>
        <button type="submit">Comments</button>
        <button type="submit">Tickets</button>
        <button type="submit">Reports</button>
      </div>
    </div>
    <script>
      function updateProfilePicture(event) {
        const file = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          const profilePicture = document.getElementById("profilePicture");
          profilePicture.style.backgroundImage = `url(${e.target.result})`;
        };

        if (file) {
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
